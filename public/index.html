<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Cheerio Scraping to Mongo DB with Mongoose</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>

<body>
  <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Engadget Article Scraper</h1>
        <p class="lead">Scrapes Engagdget and displays articles. Allows you to add comments to articles</p>
        <hr class="my-4">
        <p>Press button below to scrape from Engadget!</p>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a>
      </div>


      <!-- Row of comments and comment editor -->
      <div class="row">
        <div class="col-9">

          <!-- Article section for appending articles and comment sections -->
          <div id="articles"></div>
        </div>


        <div class="col-3">

          <!-- Note section used for editing and creating new comments -->
          <div id="comments"></div>


        </div>



      </div>

  </div>

  <div id="wrapper">
    <h1>Engadget Article Scraper</h1>
    <h2>Scrapes Engagdget and displays articles. Allows you to add comments to articles</h2>


  </div>

  <!-- JS scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
